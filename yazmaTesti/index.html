<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yazma testi</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <p>Zaman: <span id="timer">0s</span></p>
            <p>Hata: <span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false"></div>
        <textarea id="quote-input" rows="3" placeholder="Başlamak içn buraya yazın..."></textarea>
        <button id="start-test" onclick="startTest()">Başla</button>
        <button id="stop-test" onclick="displayResult()">Durdur</button>
        <div class="result">
            <h3>Sonuçlar</h3>
            <div class="wrapper">
                <p>Doğruluk: <span id="accuracy"></span></p>
                <p>Hız: <span id="wpm"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

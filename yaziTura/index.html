<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yazı Tura</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Tura: 0</p>
            <p id="tails-count">Yazı: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="heads.svg">
            </div>
            <div class="tails">
                <img src="tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Çevir
            </button>
            <button id="reset-button">
                Sıfırla
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
